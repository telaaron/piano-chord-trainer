<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Master jazz piano voicings in all 12 keys. Speed training with MIDI recognition, ii-V-I progressions, and progress tracking. Free, no signup." />

		<!-- SEO -->
		<meta name="author" content="Aaron Technologies OÜ" />
		<meta name="theme-color" content="#e8763b" />
		<meta name="application-name" content="Chord Trainer" />
		<link rel="canonical" href="https://jazzchords.app" />

		<!-- Open Graph (fallback, pages override) -->
		<meta property="og:site_name" content="Chord Trainer" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://jazzchords.app" />
		<meta property="og:title" content="Chord Trainer – Jazz Piano Voicing Speed Training" />
		<meta property="og:description" content="Master jazz piano voicings in all 12 keys. Speed training with MIDI recognition, ii-V-I progressions, and progress tracking. Free, no signup." />
		<meta property="og:image" content="https://jazzchords.app/seo/OG-image.webp" />
		<meta property="og:image:type" content="image/webp" />
		<meta property="og:image:width" content="966" />
		<meta property="og:image:height" content="507" />
		<meta property="og:image:alt" content="Chord Trainer – Jazz Piano Voicing Speed Training" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Chord Trainer – Jazz Piano Voicing Speed Training" />
		<meta name="twitter:description" content="Master jazz piano voicings in all 12 keys. MIDI recognition, ii-V-I progressions, progress tracking." />
		<meta name="twitter:image" content="https://jazzchords.app/seo/OG-image.webp" />
		<meta name="twitter:image:alt" content="Chord Trainer – Jazz Piano Voicing Speed Training" />

		<!-- Preconnect to external origins — established before any render-blocking resource -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

		<!-- Preload LCP assets -->
		<!-- Mobile hero (static piano image, shown as full-bleed bg on ≤968 px) -->
		<link rel="preload" as="image" href="%sveltekit.assets%/bilder/piano.webp" media="(max-width: 968px)" />
		<!-- Logo used in sticky nav — above the fold on every page -->
		<link rel="preload" as="image" href="%sveltekit.assets%/favicon/favicon.svg" />

		<!-- Structured Data: SoftwareApplication -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
			"@type": "SoftwareApplication",
			"name": "Chord Trainer",
			"alternateName": "Jazz Piano Chord Trainer",
			"url": "https://jazzchords.app",
			"description": "Speed training tool for jazz piano voicings. Practice chord changes in all 12 keys with MIDI recognition, ii-V-I progressions, and progress tracking.",
			"applicationCategory": "MusicApplication",
			"applicationSubCategory": "Music Education",
			"operatingSystem": "Web, Chrome, Edge",
				"browserRequirements": "Requires Chrome or Edge for MIDI support",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD"
				},
				"creator": {
					"@type": "Organization",
					"name": "Aaron Technologies OÜ",
					"url": "https://jazzchords.app",
					"sameAs": [
						"https://must-seen.com",
						"https://www.linkedin.com/in/aaronpfuetzner/?locale=de_DE",
						"https://github.com/telaaron"
					],
					"legalName": "Aaron Technologies OÜ",
					"address": {
						"@type": "PostalAddress",
						"streetAddress": "Sepapaja tn 6",
						"addressLocality": "Tallinn",
						"postalCode": "15551",
						"addressCountry": "EE"
					},
					"contactPoint": {
						"@type": "ContactPoint",
						"contactType": "Customer Support",
						"email": "info@jazzchords.app"
					}
				},
				"featureList": [
					"MIDI keyboard recognition",
					"ii-V-I progressions in all 12 keys",
					"4+ voicing types (Root, Shell, Rootless, Inversions)",
					"Audio playback and metronome",
					"Weakness analysis and progress tracking",
					"Guided practice plans"
				],
			"screenshot": "https://jazzchords.app/seo/OG-image.webp",
			"image": "https://jazzchords.app/seo/OG-image.webp"
			}
		</script>

		<!-- Fonts — preconnect already established above; &display=swap prevents FOIT -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

		<!-- Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon/favicon.ico" sizes="any" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/favicon/favicon-96x96.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
